<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebRTC Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.9/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>AutoMod WebRTC Audio Chat</h1>

    <div id="vue-chat-app">
      <h2>Active Peers</h2>
      <ul>
        <li>Me: {{id}}</li>
        <li v-for="peer in peerNames">
          {{peer}}
        </li>
      </ul>
      <h2>Join Chat</h2>
      <input v-model="firstpeer" type="text" name="" value="" placholder="firstpeer">
      <a href="#" @click.prevent="startPeer()">Connect to a starter peer</a>

    </div>




    <script type="text/javascript" src="lib/peering.js"></script>
    <script type="text/javascript" src="lib/vue-chat.js"></script>
  </body>
</html>
